<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Вопрос {{question.id}}</title>
    </head>
    <body>
        <h1>{{ question.question_text }}</h1>

        <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} голос{{ choice.votes|pluralize }}</li>
        {% endfor %}
        </ul>

        <a href="{% url 'polls:detail' question.id %}">Проголосовать снова?</a>
    </body>
</html>
